#
# Apache configuration for Rev portal maintenance page (domain portal.revsw.net).
# Visitors should be redirected to the page using DNS change for portal.revsw.net.
#


<VirtualHost *:80>
        # The ServerName directive sets the request scheme, hostname and port that
        # the server uses to identify itself. This is used when creating
        # redirection URLs. In the context of virtual hosts, the ServerName
        # specifies what hostname must appear in the request's Host: header to
        # match this virtual host. For the default virtual host (this file) this
        # value is not decisive as it is used as a last resort host regardless.
        # However, you must set it for any further virtual host explicitly.
        ServerName portal.revsw.net

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/portal-maintenance-page

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn

        ErrorLog ${APACHE_LOG_DIR}/portal-maintenance-page_error.log
        CustomLog ${APACHE_LOG_DIR}/portal-maintenance-page_access.log combined

	# Redirect all requests to the index page with maintenance notification text
	RewriteEngine on
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule ^([^?]*)$ /index.html [NC,L,QSA]

</VirtualHost>


<VirtualHost *:443>
        ServerName portal.revsw.net

    	SSLEngine on
        SSLCertificateFile /etc/apache2/ssl_certs/server.crt
        SSLCertificateKeyFile /etc/apache2/ssl_certs/server.key 
        SSLCertificateChainFile /etc/apache2/ssl_certs/ca_chain.crt

        DocumentRoot /var/www/portal-maintenance-page

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn

        ErrorLog ${APACHE_LOG_DIR}/portal-maintenance-page_error.log
        CustomLog ${APACHE_LOG_DIR}/portal-maintenance-page_access.log combined

	# Redirect all requests to the index page with maintenance notification text
	RewriteEngine on
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule ^([^?]*)$ /index.html [NC,L,QSA]

</VirtualHost>
