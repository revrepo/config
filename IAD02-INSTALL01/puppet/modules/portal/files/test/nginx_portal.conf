server {
        listen 80;
        server_name _;

        return       301 https://$host;
}

server {
        listen 443 ssl;
        # Begin SSL setup (no proxy)
        # Disable SSLv2/3 because of SNI, which requires TLS
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        # No need to mitigate CRIME attack - SSL compression is off by default
        # Use stronger ciphers, which may mitigate BEAST attacks
        ssl_ciphers "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+aRSA+RC4 EECDH EDH+aRSA 3DES RC4 !aNULL !eNULL !LOW !MD5 !EXP !PSK !SRP !DSS +3DES 3DES +RC4 RC4";
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_certificate /etc/nginx/ssl/server-chained.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        root /opt/revsw-portal;

        gzip_comp_level 9;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

	expires 2m;
	add_header Pragma public;
	add_header Cache-Control "public";

        location / {
                if ($request_method = 'GET') {
                        add_header 'Access-Control-Allow-Origin' '*';
                        add_header 'Access-Control-Allow-Credentials' 'true';
                        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
                }
        }
}
