#
# Redirect all portal HTTP requests to HTTPS
#
<VirtualHost *:80>
        ServerName TESTSJC20-PORTAL01.REVSW.NET

        RewriteEngine On
        RewriteCond %{HTTPS} off
        RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}

</VirtualHost>
