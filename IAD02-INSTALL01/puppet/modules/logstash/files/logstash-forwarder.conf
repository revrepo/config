{
  "network": {
    "servers": [ "logstash.revdn.net:5001" ],
    "ssl ca": "/etc/logstash-forwarder/logstash-forwarder.crt",
    "timeout": 120
  },

  "files": [
     {
      "paths": [
        "/var/log/apache2/revsw_apache_access_json.log"
      ],
      "fields": { "type": "apache_json" }
     },
     {
      "paths": [
        "/var/log/nginx/revsw_nginx_access_json.log"
      ],
      "fields": { "type": "apache_json" }
     }
  ]
}
