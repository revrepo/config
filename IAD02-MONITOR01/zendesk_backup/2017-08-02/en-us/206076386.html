<h1>How to Disable Two-Factor Authentication</h1>
<ol>
<li style="font-weight: 400;"><span style="font-weight: 400;">In the nuu:bit Customer Portal, select <strong>Account Settings</strong>, and then <strong>Security Settings</strong>.</span></li>
<li style="font-weight: 400;"><span style="font-weight: 400;">Click <strong>Disable Two-Factor Authentication</strong>.</span></li>
</ol>

<p class="wysiwyg-indent4">3. To confirm, click <strong>OK</strong>.</p>
